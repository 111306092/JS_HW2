<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#title{
			text-align: center;
			padding: 20px;
		}
		input{
			text-align: center;
		}
		div{
			padding: 10px;
			text-align: center;
		}
		select{
			width: 170px;
		}
		#addButton{
			width: 170px;
			height: 30px;
			background-color: brown;
			color:white;
		}
		form{
			background-color: lightblue;
			position: absolute;
			left: 300px;
			width: 700px;
		}
	</style>

</head>
<body>
	<form action="#">
	<h1 id="title">JS Calculator</h1>
	<div>Number1
	<p><input id="num1" type="number" class="input_box">
	<div>Number2
	<p><input id="num2" type="number" class="input_box">
	<div>Operating Way?
	<p><select id="operate" name="method" >
		<option value="0">+</option>
		<option value="1">-</option>
		<option value="2">*</option>
		<option value="3">/</option>
	</select>
	<p><input id="addButton" type="button" value="Add" class="Cal_button" onclick="start()">
	<p>Result =<span id="result"></span>
	</form>
	
</body>

<script type="text/javascript">
	

	function start(){
		var num1=parseInt(document.getElementById('num1').value);
		var num2=parseInt(document.getElementById('num2').value);;
		var operator=parseInt(document.getElementById('operate').value);
		if(operator==0){
			document.getElementById('result').innerHTML = add(num1,num2);
		}else if (operator==1) {
			document.getElementById('result').innerHTML = minus(num1,num2);
		}else if(operator==2){
			document.getElementById('result').innerHTML = mult(num1,num2);
		}else{
			document.getElementById('result').innerHTML = divide(num1,num2);
		}
	}
	function add(num1,num2){
		return num1+num2;
	}
	function minus(num1,num2){
		return num1-num2;
	}
	function mult(num1,num2){
		return num1*num2;
	}
	function divide(num1,num2){
		return num1/num2;
	}
</script>
</html>
